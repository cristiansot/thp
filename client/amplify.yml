version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm install 20 # Asegura que se use Node.js 20.x
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - .npm/**/*
    appRoot: client

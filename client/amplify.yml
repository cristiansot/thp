version: 1
env:
  variables:
    NODE_VERSION: 18
applications:
  - appRoot: client
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 18
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
